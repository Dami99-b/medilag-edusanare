<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mood Check-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar with Dropdown -->
  <header class="flex items-center justify-between px-4 py-3 bg-white shadow-md">
    <div class="text-xl font-bold text-blue-700">Medilag Counseling Hub</div>
    <div x-data="{ open: false }" class="relative">
      <button @click="open = !open" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20">
        <a href="index.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Home</a>
        <a href="about.html" class="block px-4 py-2 text-sm hover:bg-gray-100">About</a>
        <a href="faq.html" class="block px-4 py-2 text-sm hover:bg-gray-100">FAQ</a>
        <a href="resources.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Resources</a>
        <a href="chat.html" class="block px-4 py-2 text-sm hover:bg-gray-100">AI Chatbot</a>
        <a href="checkin.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Daily Check-In</a>
        <a href="submit.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Anonymous Form</a>
      </div>
    </div>
  </header>  <!-- Check-In Form -->  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md"
         x-data="{ mood: '', note: '', submitted: false, challenge: '', streak: 0 }"
         x-init="
           challenges = {
             Happy: ['Celebrate your joy by dancing to your favorite song!', 'Share your happiness with a friend.'],
             Sad: ['Write a journal entry about how you feel.', 'Watch an uplifting short video.'],
             Stressed: ['Try a quick breathing exercise.', 'Step outside and stretch.'],
             Anxious: ['Ground yourself with a 5-4-3-2-1 activity.', 'Draw or color something abstract.'],
             Okay: ['Read a motivational quote.', 'Do a quick body scan meditation.']
           };
         ">
      <template x-if="!submitted">
        <form @submit.prevent="submitted = true; streak += 1; challenge = mood && challenges[mood] ? challenges[mood][Math.floor(Math.random() * challenges[mood].length)] : 'Do something kind for yourself today.'" class="space-y-6">
          <h1 class="text-2xl font-bold text-blue-700 text-center">Daily Mood Check-In</h1>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">How are you feeling today?</label>
            <select x-model="mood" class="w-full border border-gray-300 rounded-md px-3 py-2">
              <option value="">Select mood</option>
              <option value="Happy">😊 Happy</option>
              <option value="Sad">😢 Sad</option>
              <option value="Stressed">😰 Stressed</option>
              <option value="Anxious">😟 Anxious</option>
              <option value="Okay">😐 Okay</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Would you like to share more?</label>
            <textarea x-model="note" class="w-full border border-gray-300 rounded-md px-3 py-2" rows="3" placeholder="Your thoughts..."></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-700 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-800">Submit</button>
        </form>
      </template><template x-if="submitted">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-green-600">✅ Check-In Successful!</h2>
      <p class="mt-4 text-gray-600">Thank you for sharing. You're doing great 💙</p>
      <div class="mt-6 bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-md">
        <strong class="block mb-2">🎯 Personalized Challenge:</strong>
        <p x-text="challenge" class="text-sm"></p>
      </div>
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-600 mb-1">Streak Progress</label>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div :style="'width: ' + (streak * 10 > 100 ? 100 : streak * 10) + '%'" class="bg-green-500 h-4 rounded-full transition-all"></div>
        </div>
        <p class="mt-1 text-xs text-gray-500">You've checked in <span x-text="streak"></span> day(s) in a row!</p>
      </div>
      <button @click="submitted = false; mood=''; note=''" class="mt-6 text-blue-700 underline">Submit another response</button>
    </div>
  </template>
</div>

  </main>  <!-- Floating Chatbot Button -->  <a href="chat.html" class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700">
    💬
  </a>
</body>
</html>
